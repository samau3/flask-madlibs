{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="story" class="pb-4">

  <!-- an example of one field -- you should make these autogenerated! -->
  <div class="form-group row">
    {% for story_prompt in story_prompts %}
    <label class="col-5 col-form-label text-right">{{ story_prompt }}</label>
    <div class="col-7">
      <input name="{{ story_prompt }}" required aria-label="{{ story_prompt }}" class="form-control"> 
    </div>
    {% endfor %}
  </div>

  <button class="btn btn-primary btn-lg w-100">
    Make My Story!
  </button>
</form>

{% endblock %}
